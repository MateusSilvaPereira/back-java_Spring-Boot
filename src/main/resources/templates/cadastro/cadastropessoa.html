<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet" href="/css/pessoa.css">

<title>Spring Boot!</title>
</head>

<body style="background-color: #E3F2FD;">

	<nav style="background-color: #607D8B;" class="navbar navbar-expand-lg navbar-light ">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Cadastro Pessoa</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active A" aria-current="page" href="#" style="justify-content: space-between; color: #fff; margin-right: 80px;">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active A" aria-current="page" href="#" style="color: #fff; margin-right: 80px;"> Cadastrar </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active A" aria-current="page" href="#" style="margin-right: 80px; color: #fff; margin-right: 80px;"> Telefone</a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>
	
	<div>

		<form action="salvarpessoa" method="post" th:object="${pessoaobj}">

			<input class="inputT" name="id" th:field="*{id}" readonly="readonly" placeholder="#">
			<input class="inputT" name="nome" th:field="*{nome}" placeholder="Informe seu nome">
			<input class="inputT" name="sobrenome" th:field="*{sobrenome}" placeholder="Informe seu sobrenome">
			<input class="inputT" name="idade" th:field="*{idade}" placeholder="idade">
			<div class="divBtn">
				<button id="btN" class="btn btn-primary" type="submit">Salvar</button>
			</div>
		</form>
		<div class="btN">
			<a class="btn btn-secondary" href="/listapessoas">Lista Pessoa</a> <a
				class="btn btn-outline-success"
				style="padding-left: 25px; padding-right: 25px; margin-left: 40px; padding-top: 8px"
				href="/">Voltar</a>
		</div>

		<form action=pesquisarpessoa method="post">
			<div class="input-group col-6">
				<input name="nomepesquisa" class="form-control"placeholder="Pesquisar">
				<div class="input-group-append">
					<button class="btn btn-info" type="submit"><i class="fa fa-search" aria-hidden="true" style="margin-right: 5px"></i>Buscar</button>
				</div>
			</div>
		</form>

		<div class="container-sm">

			<table id="tableHover" class="table"
				style="text-align: center; margin-bottom: 80px;">

				<thead class="hoverThead">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Nome</th>
						<th scope="col">Sobrenome</th>
						<th scope="col">Idade</th>
						<th scope="col">Ação</th>
					</tr>
				</thead>

				<tr style="border: 1px solid #81D4FA;"
					th:each=" pessoa : ${pessoas}">
					<td th:text="${pessoa.id}"></td>
					<td><a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}"><span th:text="${pessoa.nome}"></span></a></td>
					<td th:text="${pessoa.sobrenome}"></td>
					<td th:text="${pessoa.idade}"></td>
					<td><a id="btnEdit" style="border: 1px solid blue;"class="btn btn-info" 
					th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}"><i class="fa fa-pencil" aria-hidden="true"></i></a> 
					<a id="btnExcluir" style="border: 1px solid #000;"
						class="btn btn-danger"
						th:href="@{/excluirpessoa/{idpessoa}(idpessoa=${pessoa.id})}">
							<i class="fa fa-trash" aria-hidden="true"></i>
					</a></td>



				</tr>


			</table>
		</div>


	</div>

	<script src="https://kit.fontawesome.com/0ac20067e8.js"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
